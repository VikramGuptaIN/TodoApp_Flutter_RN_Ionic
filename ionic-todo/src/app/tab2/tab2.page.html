<ion-header>
  <ion-toolbar>
    <ion-title>
      Active
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos" (click)="onItemClick(todo.id)">
      <div slot="start">
        {{todo.id}}
      </div>
      <ion-label>{{todo.title}}</ion-label>
      <div slot="end">
        <ion-icon name="heart-empty" [ngStyle]="{'color': 'black'}"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
